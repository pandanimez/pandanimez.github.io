<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Archive.org Video Gallery</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f5f5f7;
    color: #1d1d1f;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  .video-list {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
  }
  .video-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    width: 480px;
    max-width: 100%;
    padding: 1rem;
  }
  .video-card iframe {
    width: 100%;
    height: 270px;
    border: 0;
    border-radius: 12px;
  }
  .video-title {
    margin-top: 0.5rem;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>
<h1>My Archive.org Video Gallery</h1>

<div class="video-list" id="videoList"></div>

<script>
  // ✍️ Just add your archive.org embed data here!
  const videos = [
    {
      title: "Sample Archive Video 1",
      embed: `<iframe src="https://archive.org/embed/TheNightOfTheLivingDead_201302" width="480" height="360" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>`
    },
    {
      title: "Sample Archive Video 2",
      embed: `<iframe src="https://archive.org/embed/oldskooldosgames?autoplay=1" width="480" height="360" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>`
    }
  ];

  const videoList = document.getElementById("videoList");

  videos.forEach(video => {
    const card = document.createElement("div");
    card.className = "video-card";
    card.innerHTML = `
      ${video.embed}
      <div class="video-title">${video.title}</div>
    `;
    videoList.appendChild(card);
  });
</script>
</body>
</html>
