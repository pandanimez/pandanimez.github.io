<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Video Gallery</title>
  <style>
    body {
      background: #1c1c1e;
      color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-box {
      display: block;
      margin: 0 auto 2rem auto;
      width: 300px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      background: #2c2c2e;
      color: #f5f5f7;
    }
    .video {
      background: #2c2c2e;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      transition: transform 0.2s;
    }
    .video:hover {
      transform: translateY(-4px);
    }
    .video h2 {
      margin-top: 0;
      font-size: 1.4rem;
      text-align: center;
    }
    iframe {
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>My MacOS Video Gallery</h1>
  <input type="text" class="search-box" placeholder="Search videos...">

  <div class="video" data-title="My Awesome Cat Video">
    <h2>My Awesome Cat Video</h2>
    <iframe src="https://archive.org/embed/my-awesome-cat-video"
            width="640" height="480"
            frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>

  <div class="video" data-title="Funny Dog Compilation">
    <h2>Funny Dog Compilation</h2>
    <iframe src="https://archive.org/embed/funny-dog-video"
            width="640" height="480"
            frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>

  <div class="video" data-title="Relaxing Nature Sounds">
    <h2>Relaxing Nature Sounds</h2>
    <iframe src="https://archive.org/embed/relaxing-nature"
            width="640" height="480"
            frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>

  <script>
    const searchBox = document.querySelector('.search-box');
    const videos = document.querySelectorAll('.video');

    searchBox.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      videos.forEach(video => {
        const title = video.getAttribute('data-title').toLowerCase();
        video.style.display = title.includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
